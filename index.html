<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS GAME</title>
</head>
<body>
    <h1>Welcome to RPS Game</h1>
    <h3>Start the game by choosing a selection</h3>
    <button id="rock" class="selectbutton">Rock</button>
    <button id="paper" class="selectbutton">Paper</button>
    <button id="scissors" class="selectbutton">Scissors</button>
    <div class="display">
        <div class="result"></div>
    </div>
    <button id="refresh" class="hidden">Refresh</button>
    <script src="app.js"></script>
</body>
</html>
